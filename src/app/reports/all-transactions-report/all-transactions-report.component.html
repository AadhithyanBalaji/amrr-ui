<div class="df">
    <app-amrr-page-header [title]="'All transactions'" [actionName]="''"></app-amrr-page-header>
    <div class="grid-container">
        <app-amrr-report-filters [transactionTypeId]="1" (onViewClicked)="getData($event)"></app-amrr-report-filters>
        <mat-divider></mat-divider>
        <app-ammr-grid [columns]="columns" [dataSource]="dataSource" [loading]="loading"
            [readOnly]="true"></app-ammr-grid>
    </div>
</div>
<ng-template #dateTemplate let-row="row">
    <div>
        <div> {{row['inwardDate'] | date : 'dd/MM/yyyy'}} </div>
        <div> {{row['transactionId'] ? '#' + row['transactionId'] : row['transactionId']}} </div>
        <div> Type - {{row['transactionTypeId']}} </div>
    </div>
</ng-template>
