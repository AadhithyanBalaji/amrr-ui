<div class="df">
    <app-amrr-page-header [title]="'Batchwise Stock'" [actionName]="''"></app-amrr-page-header>
    <div class="grid-container">
        <app-amrr-report-filters (onViewClicked)="formService.getData($event)"></app-amrr-report-filters>
        <mat-divider></mat-divider>
        <div class="amrr-table-container">
            <table mat-table [dataSource]="formService.dataSource" matSort>
                <ng-container matColumnDef="S.No.">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>
                <ng-container matColumnDef="Godown/Bay">
                    <th mat-header-cell *matHeaderCellDef> Godown/Bay </th>
                    <td mat-cell *matCellDef="let element"> {{element.godown}}/{{element.bay}} </td>
                </ng-container>
                <ng-container matColumnDef="Item Group">
                    <th mat-header-cell *matHeaderCellDef> Item Group </th>
                    <td mat-cell *matCellDef="let element"> {{element.itemGroup}} </td>
                </ng-container>
                <ng-container matColumnDef="Item Name">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
                </ng-container>
                <ng-container matColumnDef="Batch">
                    <th mat-header-cell *matHeaderCellDef> Batch </th>
                    <td mat-cell *matCellDef="let element"> {{element.batchName}} </td>
                </ng-container>
                <ng-container matColumnDef="Opening">
                    <th mat-header-cell *matHeaderCellDef> Opening </th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.openingBags; else naTemplate" [bags]="element.openingBags"
                            [qty]="element.openingQty"></app-stock-info>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Inward">
                    <th mat-header-cell *matHeaderCellDef> Inward </th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.inwardBags; else naTemplate" [bags]="element.inwardBags"
                            [qty]="element.inwardQty"></app-stock-info>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Gain">
                    <th mat-header-cell *matHeaderCellDef> Gain </th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.gainBags; else naTemplate" [bags]="element.gainBags"
                            [qty]="element.gainQty"></app-stock-info>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Outward">
                    <th mat-header-cell *matHeaderCellDef> Outward</th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.outwardBags; else naTemplate" [bags]="element.outwardBags"
                            [qty]="element.outwardQty"></app-stock-info>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Loss">
                    <th mat-header-cell *matHeaderCellDef> Loss </th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.lossBags; else naTemplate" [bags]="element.lossBags"
                            [qty]="element.lossQty"></app-stock-info>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Closing">
                    <th mat-header-cell *matHeaderCellDef> Closing </th>
                    <td mat-cell *matCellDef="let element">
                        <app-stock-info *ngIf="element.closingBags; else naTemplate" [bags]="element.closingBags"
                            [qty]="element.closingQty"></app-stock-info>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="formService.columns"></tr>
                <tr mat-row *matRowDef="let row; columns: formService.columns;"></tr>
            </table>
        </div>
    </div>
</div>
<ng-template #naTemplate>
    -
</ng-template>
