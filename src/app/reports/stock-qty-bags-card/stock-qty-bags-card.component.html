<div class="qb-card-container" [style]="{width: width}">
    <mat-card class="qb-card">
        <mat-card-header>
            {{title}}
        </mat-card-header>
        <mat-card-content>
            <div class="qb-content">
                <div>
                    <img src="../../../assets/images/weight-hanging-svgrepo-com.svg" alt="weight">
                    <p>{{qty | number:'1.4-4'}}</p>
                </div>
                <div>
                    <img src="../../../assets/images/weight-svgrepo-com.svg" alt="weight">
                    <p>{{bags}}</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
