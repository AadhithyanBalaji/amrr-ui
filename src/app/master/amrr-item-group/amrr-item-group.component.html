<div class="df">
    <app-amrr-page-header [title]="'Item Group List'"
        (onActionClicked)="formService.addNewItemGroup()"></app-amrr-page-header>
    <div class="grid-container">
        <app-ammr-grid [columns]="formService.columns" [dataSource]="formService.dataSource"
            [loading]="formService.loading" (onEdit)="formService.onEdit($event)"
            (onDelete)="formService.onDelete($event)"></app-ammr-grid>
    </div>
</div>
