<div class="bg">
    <app-amrr-page-header [title]="'Stock Inward'" [actionName]="''"></app-amrr-page-header>
    <form *ngIf="formService.form" [formGroup]="formService.form" autocomplete="off">
        <div class="first-row">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Inward Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Inward Date</mat-label>
                        <input matInput formControlName="inwardDate" [matDatepicker]="fromDatePicker">
                        <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromDatePicker> </mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Inward No.</mat-label>
                        <input matInput formControlName="runningNo">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Invoice Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Invoice No.</mat-label>
                        <input matInput formControlName="invoiceNo">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Party/Mill</mat-label>
                        <input matInput formControlName="party" required>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Logistic Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Vehicle Details</mat-label>
                        <input matInput formControlName="vehicleDetails" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Weight measured @</mat-label>
                        <mat-select [formControl]="formService.form.controls.weightMeasureType"
                            name="weightMeasureType">
                            <mat-option *ngFor="let adjType of formService.weightMeasures" [value]="adjType.id">
                                {{adjType.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="inward-items-editor-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Inward Items</mat-card-title>
                </mat-card-header>
                <mat-card-content class="batch-card-content">
                    <app-inward-transaction-batch [batches]="formService.batches"
                        (onBatchUpdate)="formService.onBatchUpdate($event)"></app-inward-transaction-batch>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="last-row">
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Verified By</mat-label>
                        <input matInput formControlName="verifiedBy">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <div class="display-cards-container">
                <mat-card class="display-card weight-image">
                    <mat-card-header>
                        {{formService.getTotalMetrics().bags}}
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Bags
                        </div>
                    </mat-card-content>
                </mat-card>
                <mat-card class="display-card weight-hanging-image">
                    <mat-card-header>
                        {{formService.getTotalMetrics().qty}}
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Quintal
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="action-row">
            <button mat-flat-button color="primary" (click)="formService.addTransaction()">Save</button>
            <button mat-flat-button color="primary" (click)="formService.addTransactionAndClose()">Save &
                Continue</button>
            <button mat-flat-button color="secondary" (click)="formService.cancel()">Close</button>
        </div>
    </form>
</div>
