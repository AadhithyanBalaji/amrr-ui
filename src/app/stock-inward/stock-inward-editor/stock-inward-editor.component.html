<div class="df">
    <app-amrr-page-header [title]="'Stock Inward'"></app-amrr-page-header>
    <form *ngIf="formService.form" [formGroup]="formService.form" autocomplete="off">
        <div class="first-row">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Inward Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Inward Date</mat-label>
                        <input matInput formControlName="inwardDate" [matDatepicker]="fromDatePicker">
                        <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromDatePicker> </mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Inward No.</mat-label>
                        <input matInput [formControl]="formService.form.controls.inwardNo" required>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Invoice Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Invoice No.</mat-label>
                        <input matInput [formControl]="formService.form.controls.invoiceNo" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Party/Mill</mat-label>
                        <input matInput [formControl]="formService.form.controls.party" required>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Logistic Details</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Vehicle Details</mat-label>
                        <input matInput [formControl]="formService.form.controls.vehicleDetails" required>
                    </mat-form-field>
                    <div>
                        <app-amrr-typeahead [title]="'Item Group Name'"
                            [formControl]="formService.form.controls.weightMeasureType"
                            [options]="formService.weightMeasures"></app-amrr-typeahead>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="inward-items-editor-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Inward Items</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-inward-transaction-batch [batch]="formService.batch"
                        (onBatchUpdate)="formService.onBatchUpdate($event)"></app-inward-transaction-batch>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="last-row">
            <mat-card>
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Remarks</mat-label>
                        <input matInput [formControl]="formService.form.controls.remarks">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Verified By</mat-label>
                        <input matInput [formControl]="formService.form.controls.verifiedBy">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <div class="display-cards-container">
                <mat-card class="display-card">
                    <mat-card-header>
                        0
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Bags
                        </div>
                        <div class="image">
                            <mat-icon color="primary" matSuffix>shopping_bag</mat-icon>
                        </div>
                    </mat-card-content>
                </mat-card>
                <mat-card class="display-card">
                    <mat-card-header>
                        0
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            Bags
                        </div>
                        <div class="image">
                            <mat-icon color="primary" matSuffix>shopping_bag</mat-icon>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="action-row">
            <button mat-flat-button color="primary" (click)="formService.addTransaction()">Save</button>
            <button mat-flat-button color="primary" (click)="formService.addTransactionAndClose()">Save &
                Continue</button>
            <button mat-flat-button color="secondary" (click)="formService.cancel()">Close</button>
        </div>
    </form>
</div>
