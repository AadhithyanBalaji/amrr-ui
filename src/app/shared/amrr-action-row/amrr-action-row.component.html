<div *ngIf="loading" class="action-row">
    <div class="editor-save-spinner">
        <mat-spinner [diameter]="30"></mat-spinner> Saving...
    </div>
</div>
<div *ngIf="!loading" class="action-row">
    <div *ngIf="isUpdateMode; else insertModeTemplate">
        <button mat-flat-button color="primary" (click)="onAdd()">Update</button>
        <button mat-flat-button color="secondary" (click)="onClose()" style="margin-right: 30px">Close</button>
    </div>
</div>
<ng-template #insertModeTemplate>
    <button mat-flat-button color="primary" (click)="onAdd()">Save</button>
    <button mat-flat-button color="primary" (click)="onAddAndClose()">Save &
        Continue</button>
    <button mat-flat-button color="secondary" (click)="onClose()" style="margin-right: 30px">Close</button>
</ng-template>
