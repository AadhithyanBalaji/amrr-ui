<mat-form-field>
    <mat-label>{{title}}</mat-label>
    <mat-select [formControl]="ctrl" #singleSelect [multiple]="true">
        <mat-option>
            <ngx-mat-select-search [formControl]="selectCtrl" [showToggleAllCheckbox]="true" placeholderLabel=""
                [preventHomeEndKeyPropagation]="true" (toggleAll)="toggleSelectAll($event)">
                <span ngxMatSelectNoEntriesFound class="center-align">
                    No data found
                </span>
            </ngx-mat-select-search>
        </mat-option>
        <span class="center-align" *ngIf="selectCtrl.value?.length === 0 && (filteredOptions | async)?.length === 0">No
            data found</span>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
