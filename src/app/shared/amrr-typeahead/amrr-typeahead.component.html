<mat-form-field appearance="fill" *ngIf="formControl">
    <mat-label>{{title}}</mat-label>
    <input type="text" aria-label="typeahead" matInput [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
            {{option.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
