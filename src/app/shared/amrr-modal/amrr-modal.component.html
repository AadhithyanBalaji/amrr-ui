<div style="width: 30vw">
    <h2 mat-dialog-title>
        {{title }}
    </h2>
    <div mat-dialog-content>
        {{body}}
    </div>
    <div mat-dialog-actions>
        <div style="width: 100%;        display: flex;        justify-content: end;">
            <button mat-flat-button color="primary" (click)="onActionOne()">{{actionText1}}</button>
            <button *ngIf="type == AmrrModalType.Confirmation" mat-flat-button color="secondary"
                (click)="onActionTwo()">{{actionText2}}</button>
        </div>
    </div>
</div>
