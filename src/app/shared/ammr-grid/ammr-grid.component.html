<div class="mat-elevation-z8">
    <div class="table-actions">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Orid" #input>
            </mat-form-field>
        </div>
    </div>
    <div class="amrr-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let col of columns">
                <ng-container [matColumnDef]="col.key">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.name}} </th>
                    <td mat-cell *matCellDef="let row"> {{row[col.key]}} </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayColumns(); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayColumns();"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
