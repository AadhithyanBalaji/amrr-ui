<div class="mat-elevation-z8">
    <div class="table-actions">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Orid" #input>
            </mat-form-field>
        </div>
    </div>

    <div class="amrr-table-container">
        <div *ngIf="loading" style="height: 100px;
        position: absolute;
        z-index: 999;
        left: 49%;
        top: 40%;">
            <mat-spinner></mat-spinner>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let col of columns">
                <ng-container *ngIf="col.key !== 'options'; else optionsTemplate">
                    <ng-container [ngSwitch]="col.type">
                        <ng-container [matColumnDef]="col.key" *ngSwitchCase="GridColumnType.Number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.name}} </th>
                            <td mat-cell *matCellDef="let row"> {{row[col.key]}} </td>
                        </ng-container>
                        <ng-container [matColumnDef]="col.key" *ngSwitchCase="GridColumnType.String">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.name}} </th>
                            <td mat-cell *matCellDef="let row"> {{row[col.key]}} </td>
                        </ng-container>
                        <ng-container [matColumnDef]="col.key" *ngSwitchCase="GridColumnType.Template">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.name}} </th>
                            <td mat-cell *matCellDef="let row">
                                <ng-container [ngTemplateOutlet]="col.template!"
                                    [ngTemplateOutletContext]="{row: row}"></ng-container>
                            </td>
                        </ng-container>
                        <ng-container [matColumnDef]="col.key" *ngSwitchDefault>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.name}} </th>
                            <td mat-cell *matCellDef="let row"> {{row[col.key]}} </td>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </ng-container>

            <ng-template #optionsTemplate>
                <ng-container [matColumnDef]="'options'">
                    <th mat-header-cell *matHeaderCellDef> Options </th>
                    <td mat-cell *matCellDef="let row">
                        <div>
                            <button mat-icon-button aria-label="Edit" (click)="onEditClicked(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Delete" (click)="onDeleteClicked(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
            </ng-template>

            <tr mat-header-row *matHeaderRowDef="getDisplayColumns(); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayColumns();"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
