<div class="df">
    <app-amrr-page-header [title]="'Stock Outward'"
        (onActionClicked)="formService.navigateToAddOutward()"></app-amrr-page-header>
    <div class="grid-container">
        <app-amrr-report-filters (onViewClicked)="formService.getData($event)"></app-amrr-report-filters>
        <mat-divider></mat-divider>
        <app-ammr-grid [columns]="formService.columns" [dataSource]="formService.dataSource"
            (onEdit)="formService.edit($event)" (onDelete)="formService.delete($event)"></app-ammr-grid>
    </div>
</div>

<ng-template #partyNameTemplate let-row="row">
    <div>
        <div>{{row['partyName']}}</div>
        <div>{{row['vehicleName']}}</div>
        <div>{{row['vehicleRegNo']}}</div>
    </div>
</ng-template>
